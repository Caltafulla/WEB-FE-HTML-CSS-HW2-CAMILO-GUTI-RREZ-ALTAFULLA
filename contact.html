<!DOCTYPE html>

<head>
    <title>WolfTank || Contact Us</title>
    <link rel="icon" href="img/Logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="contact-body">
    <span class="opacity-courtain">
    </span>
    <main class="main">
        <h1>FORMULARIO DE CONTACTO</h1>
        <section class="form-container">
            <section class="spam-place">
                <figure class="products-sec">
                    <img src="img/sec-gif.gif" id="secImg">
                </figure>
                <p class="Caption">Descubre la nueva colección MOONLIGHT y MoraxWolftank: estilo y versatilidad que te
                    acompañan en cada
                    momento. Elegancia y actitud se unen en prendas diseñadas para destacar. ¡Eleva tu look hoy mismo!
                </p>
            </section>
            <section class="info-spot">
                <form action="/submit" class="fm">
                    <section class="form-g">
                        <label for="name">Nombre y Apellido:</label>
                        <input type="text" id="name" name="name">
                    </section>
                    <section class="form-g">
                        <label for="email">Correo:</label>
                        <input type="email" id="email" name="email">
                    </section>
                    <section class="form-g">
                        <label for="tel">Teléfono:</label>
                        <input type="number" id="tel" name="tel" min="0" max="9999999999">
                    </section>
                    <section class="form-gtext">
                        <label for="Reqs">Explicanos tu requerimiento:</label>
                        <textarea maxlength="255" name="texto" id="texto"></textarea>
                    </section>
                    <section class="form-g">
                        <a href="index.html">
                            <button type="button">Enviar</button>
                        </a>
                    </section>
                </form>
            </section>

        </section>
    </main>



</body>

</html>
